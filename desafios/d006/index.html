<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Esse é o desafio das Tags</h1><hr>
    <h2>Em HTML, podemos os elementos da lista a seguir. Passe o mouse sobre os termos</h2>
    <ul>
        <li><abbr title="Use a tag <p>">Parágragos</abbr></li>
        <li><abbr title="Use a tag <h1>">Título grande</abbr></li>
        <li><abbr title="Use as tags <h2> até <h6>">Títulos menos proporcionalmente</abbr></li>
        <li><abbr title="Use a tag <hr>">Linha horizontal</abbr></li>
        <li><abbr title="Use a tag <br>">Quebra de linha</abbr></li>
        <li><abbr title="Use a tag <img>">Inserir Imágem</abbr></li>
        <li><abbr title="Use a tag <strong>"><strong>Negrito</strong></abbr></li>
        <li><abbr title="use a tag <abbr>">Tag de explicação</abbr>, como todos os anteriores</li>
    </ul>
    
</body>
</html>
